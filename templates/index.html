<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Insurance Premium</title>
    <!--<link rel="stylesheet" href="style.css">-->
  </head>
  <body>
    <form class="signup-form" action="{{ url_for('predict')}}" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Insurance Premium Prediction</h1>
      </div>

      <!-- form body -->
      <div class="form-body">
		
		<!-- Age -->
          <div class="form-group left">
            <label for="age" class="label-title">Age *</label>
            <input id="first" name="Age" type="number" min="18" class="form-input" placeholder="Enter your Age" required="required" />
          </div>
		 
		 <!-- BMI -->
          <div class="form-group right">
            <label for="bmi" class="label-title">BMI *</label>
            <input id="second" name="BMI" type="number" min="16" class="form-input" placeholder="Enter your BMI" required="required" step=".01" />
          </div>

        <!-- Gender and Smoker -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Gender *</label>
            <div class="input-group">
              <label for="Male"><input type="radio" name="gender" value="Male" id="Male" required="required"/> Male</label>
              <label for="Female"><input type="radio" name="gender" value="Female" id="Female" required="required" /> Female</label>
            </div>
          </div>
		  <div class="form-group right">
            <label class="label-title">Smoker *</label>
            <div class="input-group">
              <label for="No"><input type="radio" name="smoker" value="No" id="No" required="required" /> No</label>
              <label for="Yes"><input type="radio" name="smoker" value="Yes" id="Yes" required="required"/> Yes</label>
            </div>
          </div>
        </div>

        <!-- Region and Number of Children -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label class="label-title">Region *</label>
            <select class="form-input" name="Region" id="region" >
              <option value="NorthEast">NorthEast</option>
              <option value="NorthWest">NorthWest</option>
              <option value="SouthEast">SouthEast</option>
			  <option value="SouthWest">SouthWest</option>
            </select>
          </div>
          <div class="form-group right">
            <label class="label-title">Number of Children *</label>
            <select class="form-input" name="Child" id="child" >
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
            </select>
          </div>
        </div>

        
        </div>

      <!-- form-footer -->
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Calculate</button>
      </div>

    </form>	
	
	<br><br><h2 align='center'>{{ prediction_text }}<h2>

    <!-- Script for range input label -->
    <script>
      var rangeLabel = document.getElementById("range-label");
      var age = document.getElementById("age");

      function change() {
      rangeLabel.innerText = age.value + "K";
      }
    </script>
	
	<style>
       
		/*---------------------------------------*/
		/* Font */
		/*---------------------------------------*/
		@import url('https://fonts.googleapis.com/css?family=Roboto');


		/*---------------------------------------*/
		/* Register Form */
		/*---------------------------------------*/
		body {
		  background:linear-gradient(to right, #78a7ba 0%, #385D6C 50%, #78a7ba 99%);
		}

		.signup-form {
		  font-family: "Roboto", sans-serif;
		  width:650px;
		  margin:30px auto;
		  background:linear-gradient(to right, #ffffff 0%, #fafafa 50%, #ffffff 99%);
		  border-radius: 10px;
		}

		/*---------------------------------------*/
		/* Form Header */
		/*---------------------------------------*/
		.form-header  {
		  background-color: #EFF0F1;
		  border-top-left-radius: 10px;
		  border-top-right-radius: 10px;
		}

		.form-header h1 {
		  font-size: 30px;
		  text-align:center;
		  color:#666;
		  padding:20px 0;
		  border-bottom:1px solid #cccccc;
		}

		/*---------------------------------------*/
		/* Form Body */
		/*---------------------------------------*/
		.form-body {
		  padding:10px 40px;
		  color:#666;
		}

		.form-group{
		  margin-bottom:20px;
		}

		.form-body .label-title {
		  color:#1BBA93;
		  font-size: 17px;
		  font-weight: bold;
		}

		.form-body .form-input {
			font-size: 17px;
			box-sizing: border-box;
			width: 100%;
			height: 34px;
			padding-left: 10px;
			padding-right: 10px;
			color: #333333;
			text-align: left;
			border: 1px solid #d6d6d6;
			border-radius: 4px;
			background: white;
			outline: none;
		}



		.horizontal-group .left{
		  float:left;
		  width:49%;
		}

		.horizontal-group .right{
		  float:right;
		  width:49%;
		}

		input[type="file"] {
		  outline: none;
		  cursor:pointer;
		  font-size: 17px;
		}

		#range-label {
		  width:15%;
		  padding:5px;
		  background-color: #1BBA93;
		  color:white;
		  border-radius: 5px;
		  font-size: 17px;
		  position: relative;
		  top:-8px;
		}


		::-webkit-input-placeholder  {
		  color:#d9d9d9;
		}

		/*---------------------------------------*/
		/* Form Footer */
		/*---------------------------------------*/
		.signup-form .form-footer  {
		  background-color: #EFF0F1;
		  border-bottom-left-radius: 10px;
		  border-bottom-right-radius: 10px;
		  padding:10px 40px;
		  text-align: right;
		  border-top: 1px solid #cccccc;
		  clear:both;
		}

		.form-footer span {
		  float:left;
		  margin-top: 10px;
		  color:#999;  
		  font-style: italic;
		  font-weight: thin;
		}

		.btn {
		   display:inline-block;
		   padding:10px 20px;
		   background-color: #1BBA93;
		   font-size:17px;
		   border:none;
		   border-radius:5px;
		   color:#bcf5e7;
		   cursor:pointer;
		}

		.btn:hover {
		  background-color: #169c7b;
		  color:white;
		}
    </style>

  </body>
</html>
